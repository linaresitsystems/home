<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linares IT Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section id="contacto" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center">Contáctanos</h2>
            <form id="contactForm" class="mt-4">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <textarea class="form-control" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("6on2m93eZJdXxf7C3"); // Tu Public Key de EmailJS
        })();

        async function enviarCorreo(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            let jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = value; });

            try {
                let response = await fetch("https://formspree.io/f/mwplknyn", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(jsonData)
                });
                
                if (!response.ok) throw new Error(`Error en Formspree: ${response.status}`);
                
                let resultText = await response.text();
                let result;
                try {
                    result = JSON.parse(resultText);
                } catch (jsonError) {
                    console.warn("Respuesta de Formspree no es JSON válido", resultText);
                    throw new Error("Respuesta no válida de Formspree");
                }
                
                if (result.next) {
                    window.location.href = result.next;
                } else {
                    alert("Mensaje enviado correctamente a través de Formspree.");
                    form.reset();
                    return;
                }
            } catch (error) {
                console.warn("Formspree falló, intentando EmailJS", error);
            }
            
            try {
                await emailjs.send("service_07ynfc8", "template_gi02bw5", {
                    from_name: formData.get("nombre"),
                    from_email: formData.get("email"),
                    message: formData.get("mensaje")
                });
                alert("Mensaje enviado correctamente a través de EmailJS.");
                form.reset();
            } catch (emailError) {
                alert("Error al enviar el mensaje. Inténtalo de nuevo más tarde.");
                console.error("Error con EmailJS:", emailError);
            }
        }
        document.getElementById("contactForm").addEventListener("submit", enviarCorreo);
    </script>
</body>
</html>
